<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Learning Assistant</title>
  <style>
    body{
      margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      min-height:100vh;display:grid;place-items:center;
      background:linear-gradient(135deg,#f7f7f7,#e9f1ff);
    }
    /* กรอบแชตฝังกลางหน้า */
    .embed{
      max-width:980px;width:92%;height:78vh;background:#fff;border:1px solid #eee;
      border-radius:20px;box-shadow:0 8px 28px rgba(0,0,0,.08);overflow:hidden;
    }
    /* ซ่อนปุ่มลอย/แถบ Start new chat */
    .vfrc-widget-launcher, .vfrc-start-new-chat, button[data-testid="start-new-chat"]{display:none!important;}
  </style>
</head>
<body>

  <div id="flat-chat" class="embed"></div>

  <script type="text/javascript">
  (function(d,t){
    /* เคลียร์ session เก่า กันค้าง "Start new chat" */
    try{ Object.keys(localStorage).forEach(k=>{ if(k.startsWith('vf-')||k.includes('voiceflow')) localStorage.removeItem(k); }); }catch(e){}
    var v=d.createElement(t), s=d.getElementsByTagName(t)[0];
    v.onload=function(){
      window.voiceflow.chat.load({
        verify:{ projectID:"68a5dcd15718c4ef73b9b235" },
        url:"https://general-runtime.voiceflow.com",
        versionID:"production",
        render:{ mode:'embedded', target: document.getElementById('flat-chat') },
        autostart:true
      });
    };
    v.src="https://cdn.voiceflow.com/widget-next/bundle.mjs";
    v.type="text/javascript"; s.parentNode.insertBefore(v,s);
  })(document,"script");
  </script>

</body>
</html>
