<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Learning Assistant</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      min-height:100vh;display:grid;place-items:center;
      background:linear-gradient(135deg,#f7f7f7,#e9f1ff);}
    .card{max-width:640px;width:92%;background:#fff;border:1px solid #eee;
      border-radius:20px;padding:28px;box-shadow:0 8px 28px rgba(0,0,0,.08);text-align:center}
    h1{margin:0 0 8px;font-size:24px}
    p{margin:0 0 16px;line-height:1.6}
    button{padding:12px 18px;border:1px solid #ddd;border-radius:12px;background:#fff;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h1>AI Learning Assistant</h1>
    <p>กดปุ่มหรือรอให้แชตเปิดอัตโนมัติ</p>
    <button id="open">เริ่มแชต</button>
  </div>

  <script type="module">
    import ChatWidget from "https://cdn.voiceflow.com/widget/bundle.mjs";
    ChatWidget.render({
      verify: { projectID: "prototype/68a5dcd15718c4ef73b9b236" },
      url: "https://general-runtime.voiceflow.com",
      versionID: "production"
    });
    window.addEventListener('load', () => ChatWidget.open());
    document.getElementById('open').addEventListener('click', () => ChatWidget.open());
  </script>
</body>
</html>
