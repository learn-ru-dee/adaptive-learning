<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Learning Assistant</title>
  <style>
    body{
      margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      min-height:100vh;display:grid;place-items:center;
      background:linear-gradient(135deg,#f7f7f7,#e9f1ff);
    }
    /* กรอบแชตฝังกลางหน้า */
    .embed{
      max-width:900px;width:92%;height:70vh;background:#fff;border:1px solid #eee;
      border-radius:20px;box-shadow:0 8px 28px rgba(0,0,0,.08);
    }
  </style>
</head>
<body>

  <!-- แชตอยู่กลางหน้า ไม่ลอย -->
  <div id="flat-chat" class="embed"></div>

  <!-- สคริปต์ Voiceflow (แบบฝัง) -->
  <script type="text/javascript">
  (function(d,t){
    var v=d.createElement(t), s=d.getElementsByTagName(t)[0];
    v.onload=function(){
      window.voiceflow.chat.load({
        verify:{ projectID:"68a5dcd15718c4ef73b9b235" },
        url:"https://general-runtime.voiceflow.com",
        versionID:"production",
        render:{ mode:'embedded', target: document.getElementById('flat-chat') },
        autostart:true
      });
    };
    v.src="https://cdn.voiceflow.com/widget-next/bundle.mjs";
    v.type="text/javascript"; s.parentNode.insertBefore(v,s);
  })(document,"script");
  </script>

</body>
</html>
